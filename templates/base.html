<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pogoda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
        }

        form {
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }

        .weather-box {
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .weather-icon {
            width: 64px;
            height: 64px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üåç Sprawd≈∫ pogodƒô</h1>

    {% if cityname_Valid == False %}

    <h2>Nazwa miasta musi byƒá bez polskich znak√≥w</h2>

    {%endif%}
    <form method="POST", action="/weather/">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Wpisz miasto" required>
        <button type="submit">Szukaj</button>
    </form>

    {% if country %}
        <div class="weather-box">
            {% if weather.icon %}
                <img src="{{ weather.icon }}" alt="Ikona pogody" class="weather-icon">
            {% endif %}
            <p><span class="label">Miasto:</span> {{ city }}</p>
            <p><span class="label">Kraj:</span> {{ country }}</p>
            <p><span class="label">Temperatura:</span> {{ temperature }}¬∞C</p>
            <p><span class="label">Godzina lokalna:</span> {{ time }}</p>
        </div>
    {% endif %}

</body>
</html>
